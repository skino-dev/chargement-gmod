<html><head><base href="https://gmod.skino.dev/loading/">
    <meta charset="UTF-8">
    <title>Skino Dev - Garry's Mod Server Loading Screen</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Arial', sans-serif;
        background-color: #151515;
        color: white;
        overflow: hidden;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
        background-image: url('https://cdn.discordapp.com/attachments/1215420915664298024/1274111879475625994/logo_1.png?ex=66c850e7&is=66c6ff67&hm=23ded41ec36621b627d4105162490e07bfef0fc48e626322347f1131934d07e2&');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }
    .content {
        position: relative;
        z-index: 10;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 3.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .neon {
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
    }
    .progress-container {
        width: 60%;
        margin: 20px auto;
    }
    .progress-bar {
        width: 100%;
        height: 30px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 15px;
        overflow: hidden;
        position: relative;
    }
    .progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff00de, #00ffff);
        transition: width 0.5s ease-in-out;
        position: absolute;
        left: 0;
        top: 0;
    }
    .progress-text {
        position: absolute;
        width: 100%;
        text-align: center;
        line-height: 30px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        font-weight: bold;
    }
    .server-info {
        font-size: 1.2em;
        margin-top: 20px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .footer {
        padding: 10px;
        background-color: rgba(0,0,0,0.7);
        text-align: center;
        font-size: 0.9em;
    }
    .ip-info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 1em;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .copyright {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.8em;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    </style>
    </head>
    <body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Bienvenue sur <span class="neon">Skino Dev</span></h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="loadingProgress"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>
            <div class="server-info">
                <p>Skino vous souhaite la bienvenue</p>
            </div>
        </div>
        <div class="footer">
            <p>Skino Dev © 2024 | Rejoignez notre communauté sur Discord!</p>
        </div>
        <div class="ip-info">
            IP: 45.95.113.7:27015
        </div>
        <div class="copyright">
            Copyright 2024 by Skino
        </div>
    </div>
    
    <script>
    let totalFiles = 0;
    let filesNeeded = 0;
    let downloadedFiles = 0;
    
    function GameDetails( servername, serverurl, mapname, maxplayers, steamid, gamemode ) {
        console.log("Server Name: " + servername);
        console.log("Server URL: " + serverurl);
        console.log("Map: " + mapname);
        console.log("Max Players: " + maxplayers);
        console.log("Steam ID: " + steamid);
        console.log("Gamemode: " + gamemode);
    }
    
    function SetStatusChanged( status ) {
        console.log("Status: " + status);
    }
    
    function SetFilesTotal( total ) {
        console.log("Total files: " + total);
        totalFiles = total;
        updateProgress();
    }
    
    function SetFilesNeeded( needed ) {
        console.log("Files needed: " + needed);
        filesNeeded = needed;
        updateProgress();
    }
    
    function DownloadingFile( fileName ) {
        console.log("Downloading: " + fileName);
        downloadedFiles++;
        updateProgress();
    }
    
    function SetProgressChanged( progress ) {
        const progressBar = document.getElementById('loadingProgress');
        const progressText = document.getElementById('progressText');
        progressBar.style.width = progress + '%';
        progressText.textContent = Math.round(progress) + '%';
    }
    
    function updateProgress() {
        if (filesNeeded > 0) {
            const progress = ((downloadedFiles / filesNeeded) * 100).toFixed(2);
            SetProgressChanged(progress);
        }
    }
    
    // Simuler le chargement pour démonstration
    let simulatedProgress = 0;
    function simulateLoading() {
        simulatedProgress += Math.random() * 5;
        if (simulatedProgress > 100) simulatedProgress = 100;
        SetProgressChanged(simulatedProgress);
        if (simulatedProgress < 100) {
            setTimeout(simulateLoading, 200);
        }
    }
    
    // Démarrer la simulation de chargement
    simulateLoading();
    </script>
    </body></html>
